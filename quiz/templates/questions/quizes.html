{% extends 'questions/base.html' %}

{% block title %} Список викторин {% endblock %}

{% block content %}
<div class='container'>
        <div class="container__title">Список викторин</div><br>
    {% if quiz_list %}
    <div class = 'container__variants-field'>
        <div class = 'container__list'>
        {% for quiz in quiz_list %}
            <a href="{% url 'quiz_details' quiz.id %}" class="link1">{{quiz.id}}.{{quiz.quiz_name}}</a>
        {% endfor %}

    {% else %}
        Викторины не найдены
    {% endif %}
</div>
    </div>

</div>
{% endblock %}
