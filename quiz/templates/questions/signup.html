{% extends 'questions/base.html' %}

{% block content %}
<div class='container'>
  <div class="container__title">Регистрация</div><br>
  <div class = 'container__variants-field'>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class = 'container__field'>
        {{ field.label_tag }}<br>
        {{ field }}
      </div>
        {% if field.help_text %}
        <div class = 'container__helptext'>{{ field.help_text }}</div>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red" class = 's3'>{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <div class = 'container__submit'><input type="submit" value='Зарегистрироваться'> </div>
  </form>
</div>
</div>
{% endblock %}
